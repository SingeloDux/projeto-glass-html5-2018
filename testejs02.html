<!DOCTYPE html>
<html>
<head>
    <title>Brincando com lampadas</title>
    <meta charset="UTF-8">
    <script>
        
        var quebrada = false;
        function mudaLampada(tipo){
            
            if(tipo == 0){
                lampada = "./_imagens/lampada-apagada.jpg";
            }
            
            if(tipo == 1){
                lampada = "./_imagens/lampada-acesa.jpg";
            }
            
            if(tipo == 2){
                lampada = "./_imagens/lampada-quebrada.jpg";

            }
            
            if(!quebrada){
                document.getElementById("luz").src = lampada;
                if(tipo == 2){
                    quebrada = true;
                }
            }
        }
        
    </script>
    
</head>
    <h1>Acenda a lamapada</h1>
    
    <img src="./_imagens/lampada-apagada.jpg" id="luz" onmouseout="mudaLampada(0)" onmousemove="mudaLampada(1)" onclick="mudaLampada(2)">

</html>
